<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Oxford Precious Plastic</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .login-container h1 {
      margin-bottom: 1rem;
    }
    .login-container p {
      color: #666;
      margin-bottom: 2rem;
    }
    .google-btn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .google-btn:hover {
      background-color: #f1f1f1;
    }
    .google-btn img {
      height: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB3k7VKpe0bS4HMs7nidPsiZA9_BEzaZV0",
      authDomain: "precious-plastic-e6586.firebaseapp.com",
      projectId: "precious-plastic-e6586",
      storageBucket: "precious-plastic-e6586.appspot.com",
      messagingSenderId: "816596846839",
      appId: "1:816596846839:web:aa6fa29a920c9c9dce6bf2",
      measurementId: "G-E4RD7C7JQK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        localStorage.setItem('userLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });
  </script>
</head>

<body>
  <div class="login-container">
    <img src="images/logo.png" alt="Oxford Precious Plastic Logo" />
    <h1>Welcome</h1>
    <p>Login with your Google account to access the dashboard and member-only features.</p>
    <button id="googleLoginBtn" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign in with Google
    </button>
  </div>
</body>
</html>
