<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxford Precious Plastic - Dashboard</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <script type="module" src="../scripts/dashboard.js"></script>
</head>
<body>
  <header>
    <nav>
      <img src="../images/logo.png" alt="Oxford Precious Plastic" class="logo">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="machines.html">Machines</a>
        <a href="products.html">Products</a>
        <a href="team.html">Team</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Workspace Dashboard</h1>
    
    <div class="dashboard-grid">
      <!-- Stats Overview -->
      <div class="stats-card">
        <h2>Plastic Processed</h2>
        <div class="stat-value" id="totalPlastic">0 kg</div>
      </div>
      
      <div class="stats-card">
        <h2>Products Created</h2>
        <div class="stat-value" id="totalProducts">0</div>
      </div>
      
      <div class="stats-card">
        <h2>Team Members</h2>
        <div class="stat-value" id="teamMembers">0</div>
      </div>
      
      <!-- Data Logging Form -->
      <div class="form-card">
        <h2>Log New Activity</h2>
        <form id="activityForm">
          <div class="form-group">
            <label for="activityType">Activity Type</label>
            <select id="activityType" required>
              <option value="">Select activity</option>
              <option value="shredding">Shredding</option>
              <option value="extrusion">Extrusion</option>
              <option value="injection">Injection Molding</option>
              <option value="product">Product Creation</option>
              <option value="maintenance">Machine Maintenance</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="plasticType">Plastic Type</label>
            <select id="plasticType">
              <option value="">Select plastic</option>
              <option value="PP">#5 - PP (Polypropylene)</option>
              <option value="HDPE">#2 - HDPE</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="plasticAmount">Amount (kg)</label>
            <input type="number" id="plasticAmount" step="0.1" min="0">
          </div>
          
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn">Log Activity</button>
        </form>
      </div>
      
      <!-- Activity Feed -->
      <div class="activity-card">
        <h2>Recent Activities</h2>
        <div class="activity-feed" id="activityFeed">
          <!-- Activities will be loaded here -->
        </div>
      </div>
      
      <!-- Production Charts -->
      <div class="chart-card">
        <h2>Plastic Processing</h2>
        <canvas id="plasticChart"></canvas>
      </div>
      
      <div class="chart-card">
        <h2>Product Output</h2>
        <canvas id="productChart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Oxford Precious Plastic. All rights reserved.</p>
  </footer>
</body>
</html>
