<head>

<body>
  <header>

  <main>
    <section class="fade-in" id="member-dashboard">
      <h1>Member Dashboard</h1>
      <p>Login with your school account to access instructions, logs, and materials.</p>

      <div id="login-section">
        <button onclick="signIn()" class="button">Login with Google</button>
        <button onclick="signOut()" class="button">Sign Out</button>
        <div id="user-info"></div>
      </div>

      <div id="private-content">
        <h2>Welcome, Member!</h2>
        <ul>
          <li><a href="#">ðŸ“˜ Submit Daily Log (coming soon)</a></li>
          <li><a href="#">ðŸ”§ View Machine Instructions</a></li>
          <li><a href="#">ðŸ“¦ Check Inventory</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>
      <a href="https://instagram.com/Oxfordpreciousplastic"><i class="fab fa-instagram"></i> Instagram</a> |
      <a href="mailto:oxfordpreciousplastic@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    </p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3k7VKpe0bS4HMs7nidPsiZA9_BEzaZV0",
      authDomain: "precious-plastic-e6586.firebaseapp.com",
      projectId: "precious-plastic-e6586",
      storageBucket: "precious-plastic-e6586.appspot.com",
      messagingSenderId: "816596846839",
      appId: "1:816596846839:web:aa6fa29a920c9c9dce6bf2",
      measurementId: "G-E4RD7C7JQK"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => console.log("Logged in:", result.user))
        .catch(error => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        });
    }

    function signOut() {
      auth.signOut().catch(console.error);
    }

    auth.onAuthStateChanged(user => {
      const userInfo = document.getElementById("user-info");
      const privateContent = document.getElementById("private-content");
      if (user) {
        userInfo.innerHTML = `<p>Welcome, ${user.displayName}</p>`;
        privateContent.style.display = "block";
      } else {
        userInfo.innerHTML = "<p>Not logged in.</p>";
        privateContent.style.display = "none";
      }
    });
  </script>
</body>
</html>
